<app-navbar></app-navbar>
<div class="container mx-auto my-8 px-4 lg:px-0">
    <!-- Alert -->
    <div *ngIf="isSuccess" class="p-4 my-3 bg-teal-100 text-teal-900">
        {{ successMessage }}
    </div>

    <!-- Site Cards -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
        <div class="shadow-lg border-2 border-gray-900 mb-4">
            <img [src]="siteImgURL" alt="" class="w-full h-32 object-cover">
            <h3 class="text-lg lg:text-xl font-bold p-3">{{ siteName }}</h3>
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-3 my-1 p-3">
                <div class="col-span-3 lg:col-span-2 px-3 bg-blue-200 text-blue-800 rounded-lg text-sm">
                    {{ siteURL }}
                </div>
            </div>
        </div>

        <!-- User & Password Form -->
        <div class="p-4 lg:p-10 mb-8 lg:mb-10 my-5 border-4 border-gray-900">
            <h2 class="text-xl lg:text-3xl text-center">{{ formState }} User & Password</h2>
            <p class="text-center">You can {{ formState.toLowerCase() }} user & password from the below form</p>
            <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
                <div class="flex flex-col">
                    <label class="text-lg font-medium mb-2">Email</label>
                    <input [(ngModel)]="email" type="email" name="email"
                        class="w-full border-2 border-gray-900 p-2 rounded-lg">
                </div>
                <div class="flex flex-col">
                    <label class="text-lg font-medium mb-2">Username</label>
                    <input [(ngModel)]="username" type="text" name="username"
                        class="w-full border-2 border-gray-900 p-2 rounded-lg">
                </div>
                <div class="flex flex-col">
                    <label class="text-lg font-medium mb-2">Password</label>
                    <input [(ngModel)]="password" type="password" name="password"
                        class="w-full border-2 border-gray-900 p-2 rounded-lg">
                </div>
                <button
                    class="mt-6 lg:mt-10 mx-0.5 px-4 lg:px-5 py-3 text-sm bg-gray-900 text-white shadow rounded-md">{{
                    formState }} Password</button>
            </form>
        </div>
    </div>

    <!-- Password List -->

    <!-- Password List -->
    <div class="grid grid-cols-1 mt-8">
        <div class="overflow-x-auto">
            <div class="max-w-full overflow-y-auto">
                <table class="w-full table-auto border-2 border-gray-900">
                    <thead>
                        <tr class="bg-gray-200 h-14 text-left">
                            <th class="border-2 border-gray-900 px-3 py-2">Email</th>
                            <th class="border-2 border-gray-900 px-3 py-2">Username</th>
                            <th class="border-2 border-gray-900 px-3 py-2">Password</th>
                            <th class="border-2 border-gray-900 px-3 py-2">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="h-14" *ngFor="let password of passwordlist; let i = index">
                            <td class="border-2 border-gray-900 px-3 py-2">
                                {{ password.email }}
                            </td>
                            <td class="border-2 border-gray-900 px-3 py-2">
                                {{ password.username }}
                            </td>
                            <td class="border-2 border-gray-900 px-3 py-2">
                                {{ password.password }}
                                <button (click)="onDecrypt(password.password, i)"
                                    class="ml-2 px-2 py-1 text-sm bg-red-500 text-white shadow rounded-md">Decrypt</button>
                            </td>
                            <td class="px-3 py-2 flex items-center space-x-2">
                                <button
                                    (click)="editPassword(password.email, password.username, password.password, password.id)"
                                    class="px-2 py-1 text-sm bg-gray-900 text-white shadow rounded-md border-none">Edit</button>
                                <button (click)="deletePassword(password.id)"
                                    class="px-2 py-1 text-sm border-2 border-gray-900 text-gray-900 shadow rounded-md border-none bg-blue-300">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>



</div>
